<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - E-Panchayat</title>
    <link rel="stylesheet" href="signup.css">
     <!-- font awesome CDN -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="input-group">
                    <input type="text" id="fullName" required>
                    <label>Full Name</label>
                </div>
                <div class="input-group">
                    <input type="text" id="aadhar" required>
                    <label>Aadhar Card Number</label>
                </div>
                <div class="input-group">
                    <input type="text" id="phone" required>
                    <label>Phone Number</label>
                </div>
                <div class="input-group">
                    <input type="text" id="address" required>
                    <label>Address</label>
                </div>
                <div class="gender-group">
                    <label>Gender:</label>
                    <input type="radio" name="gender" value="male" required> Male
                    <input type="radio" name="gender" value="female" required> Female
                    <input type="radio" name="gender" value="other" required> Other
                </div>
                <div class="input-group">
                    <input type="password" id="password" required>
                    <label>Password</label>
                </div>
                <div class="input-group">
                    <input type="password" id="confirmPassword" required>
                    <label>Confirm Password</label>
                </div>
                <button type="submit" class="signup-btn">Sign Up</button>
                <p class="signup-link">Already have an account? <a href="user.html">Log-in</a></p>
                <div class="back">
                    <a href="home.html"><i class="fa-solid fa-circle-left"></i></a>
                  </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
    event.preventDefault();

    let password = document.getElementById("password").value;
    let confirmPassword = document.getElementById("confirmPassword").value;

    if (password !== confirmPassword) {
        alert("Passwords do not match. Please try again.");
    } else {
        alert("Sign-Up Successful!");
        window.location.href = "user-login.html"; // Redirect to login page
    }
});
    </script>
</body>
</html>
