<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up E-panchayat</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <h2>Sign-Up for people</h2>
        <form id="signUpForm">
            <!-- <label for="name">Name</label> -->
            <input type="text" id="name" name="name" placeholder="Full Name" required>

            <!-- <label for="gender">Gender</label> -->
            <select id="gender" name="gender" placeholder="Select Gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <!-- <label for="aadhaar">Aadhaar Card</label> -->
            <input type="text" id="aadhaar" name="aadhaar" placeholder="Adhaar Number" required>

            <!-- <label for="email">Email</label> -->
            <input type="email" id="email" name="email" placeholder="Email">

            <!-- <label for="phone">Phone Number</label> -->
            <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>

            <!-- <label for="address">Address</label> -->
            <textarea id="address" name="address" placeholder="Address" required></textarea>

            <!-- <label for="password">Password</label> -->
            <input type="password" id="password" name="password" placeholder="Password" required>

            <!-- <label for="confirmPassword">Confirm Password</label> -->
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>

            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="user.html">Login</a></p>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
