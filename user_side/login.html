<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - E-panchayat</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <div class="back">
        
      </div>
      <div class="logo">
        <img src="./images/logo.png" alt="logo" />
      </div>
      <h2>Select Login Type</h2>
      <button class="btn" onclick="redirectTo('admin')">Admin Login</button>
      <button class="btn" onclick="redirectTo('user')">User Login</button>
    </div>

    <script>
      function redirectTo(role) {
        if (role === "admin") {
          window.location.href = "admin.html";
        } else {
          window.location.href = "user.html";
        }
      }
    </script>
  </body>
</html>
