<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-Panchayat</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- font awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    
    <div class="container">
     
        <div class="login-box">
            <h2>Welcome to E-Panchayat</h2>
            <p>Please select your login type</p>
            <button class="btn admin" onclick="redirectTo('admin')">Admin Login</button>
            <button class="btn user" onclick="redirectTo('user')">User Login</button>
            <div class="back">
              <a href="home.html"><i class="fa-solid fa-circle-left"></i></a>
            </div>
        </div>
        
    </div>

    <script>
        function redirectTo(role) {
            if (role === "admin") {
                window.location.href = "admin.html";
            } else {
                window.location.href = "user.html";
            }
        }
    </script>

</body>
</html>
